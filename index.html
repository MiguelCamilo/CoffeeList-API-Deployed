<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,700&display=swap" rel="stylesheet">
		<!-- bootstrap cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- font awesome -->
		<script src="https://kit.fontawesome.com/43f1b4afa8.js" crossorigin="anonymous"></script>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="./style/style.css">
		<title>Fetch API</title>
	</head>
	<body class="vh-100 container d-flex flex-wrap flex-column align-items-center justify-content-center">
		<div class="mb-5">
			<header>
				<h1 class="d-flex align-items-center text-wrap text-white">What's your favorite style of coffee?<i class="fa-solid fa-mug-hot ms-4 mb-2 textColor"></i></h1>
			</header>
		</div>

		<!-- drop down buttons -->
		<div class="d-flex flex-wrap align-items-center justify-content-center ">

			<div class="dropdown rounded-3 dropDownColor">
				<button class="btn dropdown-toggle " type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
					Coffee's
				</button>
				<ul class="dropdown-menu dropDownMenuColor" aria-labelledby="dropdownMenuButton2">
				  <li><button class="dropdown-item" onclick="getCoffee('hot')"><span>HOT</span></button></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><button class="dropdown-item" onclick="getCoffee('iced')"><span>ICED</span></button></li>
				</ul>
			  </div>
		</div>

		<!-- display items -->
		<div class="d-flex flex-wrap flex-column align-items-center justify-content-center">
			<div id="coffeeList" class="mt-5 font-monospace"></div>
		</div>
	</body>
	<script src="./scripts.js"></script>
	<!-- boostrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
</html>
